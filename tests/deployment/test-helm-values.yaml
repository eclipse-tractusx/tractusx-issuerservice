fullnameOverride: tx-ih
################################
identityhub:
  debug:
    enabled: true
    port: 1044
    suspendOnStart: false
  endpoints:
    identity:
      authKey: password
  image:
    pullPolicy: Never
    tag: "latest"
    repository: "identityhub"
  securityContext:
    # avoids some errors in the log: cannot write temp files of large multipart requests when R/O
    readOnlyRootFilesystem: false

postgresql:
  jdbcUrl: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/ih
  auth:
    username: user
    password: password
vault:
  hashicorp:
    url: http://{{ .Release.Name }}-vault:8200
    token: root

  server:
    dev:
      enabled: true
      devRootToken: "root"
    postStart:
      - sh
      - -c
      - |-
        {
        sleep 5

        /bin/vault kv put secret/edc.datasource.default.user content=user

        /bin/vault kv put secret/edc.datasource.default.password content=password

        }
tests:
  hookDeletePolicy: before-hook-creation
